<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Презентации</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/panzoom/panzoom.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/panzoom/panzoom.toolbar.css" rel="stylesheet"/>
		<link href="libs/air-datepicker/air-datepicker.css" rel="stylesheet"/><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
							wrap.remove();
						}
					);
			}
		</script>
	</head>
	<body class="main-page" data-bg="08-presentations.jpg">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<main>
				<div class="page-head">
					<div class="container">
						<h1>Презентации</h1>
						<nav class="swiper breadcrumb-slider breadcrumb-slider--js" aria-label="breadcrumb">
							<ol class="breadcrumb swiper-wrapper" itemscope="itemscope" itemtype="http://schema.org/BreadcrumbList">
								<li class="breadcrumb-item swiper-slide" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem"><a href="/" itemprop="item"><span itemprop="name">Главная</span>
										<meta itemprop="position" content="1"/></a></li>
								<li class="breadcrumb-item swiper-slide" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem"><a href="#" itemprop="item"><span itemprop="name">Пресс-центр</span>
										<meta itemprop="position" content="2"/></a></li>
								<li class="breadcrumb-item active swiper-slide" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem"><a href="#" itemprop="item"><span itemprop="name">Презентации</span>
										<meta itemprop="position" content="3"/></a></li>
							</ol>
						</nav>
					</div>
				</div>
				<!-- start sPresentations-->
				<div class="sPresentations section" id="sPresentations">
					<div class="container">
						<div class="filter-block">
							<div class="filter-block__btns">
								<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" value="all"/><span class="custom-input__text form-check-label">Все презентации</span>
								</label>
								<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" checked="checked"/><span class="custom-input__text form-check-label">Медицинская техника</span>
								</label>
								<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" checked="checked"/><span class="custom-input__text form-check-label">Препараты</span>
								</label>
								<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox"/><span class="custom-input__text form-check-label">Еще тематика</span>
								</label>
								<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox"/><span class="custom-input__text form-check-label">Больницы</span>
								</label>
								<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" disabled="disabled"/><span class="custom-input__text form-check-label">Еще тематика</span>
								</label>
								<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox"/><span class="custom-input__text form-check-label">Больницы</span>
								</label>
							</div>
						</div>
					</div>
				</div>
				<!-- end sPresentations-->
				<!-- start sForm-->
				<section class="sForm section" id="sForm">
					<div class="container">
						<div class="sForm__row row">
							<div class="col-lg-7 col-xxl">
								<div class="section-title">
									<h2>Будьте в&nbsp;курсе последних событий в&nbsp;отрасли</h2>
									<p>Подпишитесь на&nbsp;рассылку новостей</p>
								</div>
							</div>
							<div class="col-lg">
								<div class="form-wrap">
									<form>
										<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="email" type="email" placeholder="Ваш e-mail"/>
											<button class="form-wrap__btn btn btn-primary" type="submit">Подписаться
											</button>
										</div>
										<!-- +e.input-wrap-->
										<div class="form-wrap__policy">
											<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" checked="checked"/><small class="custom-input__text text-secondary">Нажимая кнопку «Подписаться», я принимаю условия <a href="#">пользовательского соглашения </a>и даю своё согласие на обработку моих <a href="#">персональных данных</a></small>
											</label>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- end sForm-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"></script>
		<script src="libs/@fancyapps/ui/panzoom/panzoom.umd.js"> </script>
		<script src="libs/@fancyapps/ui/panzoom/panzoom.toolbar.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/air-datepicker/air-datepicker.js"></script>
		<script src="libs/inputmask/inputmask.min.js"></script>
		<script src="libs/hc-sticky/hc-sticky.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
