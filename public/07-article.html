<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Консорциум «Медицинская техника» принял участие в международном конгрессе «Оргздрав-2022»</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/panzoom/panzoom.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/panzoom/panzoom.toolbar.css" rel="stylesheet"/>
		<link href="libs/air-datepicker/air-datepicker.css" rel="stylesheet"/><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
							wrap.remove();
						}
					);
			}
		</script>
	</head>
	<body class="main-page" data-bg="07-article.jpg">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<main>
				<div class="page-head page-head--article">
					<div class="container">
						<a class="page-head__btn-back" href="#">
							<svg class="icon icon-arrow-back ">
								<use xlink:href="img/svg/sprite.svg#arrow-back"></use>
							</svg>
						</a>
						<h1>Консорциум «Медицинская техника» принял участие в международном конгрессе «Оргздрав-2022»</h1>
						<div class="page-head__row row">
							<div class="col-auto"><span>29.04.2022</span></div>
							<div class="col-auto"><span>Новости Консорциума</span></div>
						</div>
					</div>
				</div>
				<!-- start sForm-->
				<section class="sForm section" id="sForm">
					<div class="container">
						<div class="sForm__row row">
							<div class="col-lg-7 col-xxl">
								<div class="section-title">
									<h2>Будьте в&nbsp;курсе последних событий в&nbsp;отрасли</h2>
									<p>Подпишитесь на&nbsp;рассылку новостей</p>
								</div>
							</div>
							<div class="col-lg">
								<div class="form-wrap">
									<form>
										<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="email" type="email" placeholder="Ваш e-mail"/>
											<button class="form-wrap__btn btn btn-primary" type="submit">Подписаться
											</button>
										</div>
										<!-- +e.input-wrap-->
										<div class="form-wrap__policy">
											<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" checked="checked"/><small class="custom-input__text text-secondary">Нажимая кнопку «Подписаться», я принимаю условия <a href="#">пользовательского соглашения </a>и даю своё согласие на обработку моих <a href="#">персональных данных</a></small>
											</label>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- end sForm-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"></script>
		<script src="libs/@fancyapps/ui/panzoom/panzoom.umd.js"> </script>
		<script src="libs/@fancyapps/ui/panzoom/panzoom.toolbar.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/air-datepicker/air-datepicker.js"></script>
		<script src="libs/inputmask/inputmask.min.js"></script>
		<script src="libs/hc-sticky/hc-sticky.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
